{% extends "base.html" %}

{% load static %}


{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>

{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 offset-1">
                <hr>
                <h2 class="text-black logo-font mb-4">Buy Tickets</h2>

            </div>
        </div>

        <div class="product-container-outter mt-3">
            <div class="product-container" id="scroll-div">
                <div class="row">
                    {{ tickets }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
